<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Dark 1</title>
</head>
<body>
    <div class="container">
        <div class="users_container">
            <div class="users_div1">
                <div><ul><li>Online</li></ul></div>
                <p>mtnleo</p>
            </div>
            <div class="users_div2">

                    around the world
                </h3>
            </div>
        </div>
        <div class="biz_container">
            <div class="biz_div1">Trusted by 50,000 businesses

            </div>
            <div class="biz_div2">
                <i class="fa-brands fa-amazon fa-4x"></i>
                <i class="fa-brands fa-docker fa-4x"></i>
                <i class="fa-brands fa-microsoft fa-4x"></i>
                <i class="fa-brands fa-meta fa-4x"></i>
                <i class="fa-brands fa-apple fa-4x"></i>
                <i class="fa-brands fa-stack-overflow fa-4x"></i>
            </div>
        </div>
        <div>
            <img src="stars.png" alt="" style="width: 100%;">
            <h3>Rated five stars by 500,000 reviews</h3>
        </div>
        <div>
            <div>
                <h3>
                    Available in 150+ countries
                </h3>
                <p>
                    No matter what you are, chances are our
                    app is there for you!
                </p>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e3c3f54981.js" crossorigin="anonymous"></script>
