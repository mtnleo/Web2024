<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Dark 1</title>
</head>
<body>
    <div class="container">
        <div class="users_container">
            <div class="users_div1">
                <p id="online">Online</p>
                <p>mtnleo</p>
            </div>
            <div class="users_div2">
                <h3>More than <br> 10 million users
                    <br>around the world
                </h3>
            </div>
        </div>
        <div class="biz_container">
            <div class="biz_div1">
                <p>
                    Trusted by <span style="color: white; font-weight: 500;">50,000 businesses</span>
                    for team communication
                </p>
                
            </div>
            <div class="biz_div2">
                <i class="fa-brands fa-amazon fa-3x"></i>
                <i class="fa-brands fa-docker fa-3x"></i>
                <i class="fa-brands fa-microsoft fa-3x"></i>
                <i class="fa-brands fa-meta fa-3x"></i>
                <i class="fa-brands fa-apple fa-3x"></i>
                <i class="fa-brands fa-stack-overflow fa-3x"></i>
            </div>
        </div>
        <div>
            <img src="stars.png" alt="" style="width: 100%;">
            <h3>Rated five stars by <span style="color: white;"> 500,000 reviews</span></h3>
        </div>
        <div>
            <div>
                <h3>
                    Available in 150+ countries
                </h3>
                <p>
                    No matter what you are, chances are our
                    app is there for you!
                </p>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e3c3f54981.js" crossorigin="anonymous"></script>
</body>
</html>
